<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoes Customizer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,700&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<!-- These toggle the the different parts of the chair that can be edited, note data-option is the key that links to the name of the part in the 3D file -->
<div class="options">
    <div class="option --is-active" data-option="laces">
        <img src="https://raw.githubusercontent.com/apcrypto/threejs-color-customiser-shoe/master/assets/laces.png"
            alt="" />
    </div>
    <div class="option" data-option="trim">
        <img src="https://raw.githubusercontent.com/apcrypto/threejs-color-customiser-shoe/master/assets/trim.png"
            alt="" />
    </div>
    <div class="option" data-option="side">
        <img src="https://raw.githubusercontent.com/apcrypto/threejs-color-customiser-shoe/master/assets/side.png"
            alt="" />
    </div>
    <div class="option" data-option="Vamp">
        <img src="https://raw.githubusercontent.com/apcrypto/threejs-color-customiser-shoe/master/assets/vamp.png"
            alt="" />
    </div>
    <div class="option" data-option="stitch">
        <img src="https://raw.githubusercontent.com/apcrypto/threejs-color-customiser-shoe/master/assets/stitch.png"
            alt="" />
    </div>
    <div class="option" data-option="rear_sole">
        <img src="https://raw.githubusercontent.com/apcrypto/threejs-color-customiser-shoe/master/assets/rear_sole.png"
            alt="" />
    </div>
</div>

<!-- The canvas element is used to draw the 3D scene -->
<canvas id="c"></canvas>

<div class="controls">
    <div class="info">
        <div class="info__message">
            <p>
                <strong>&nbsp;Grab&nbsp;</strong> to rotate shoe.
                <!-- <strong>&nbsp;Scroll&nbsp;</strong> to zoom. -->
                <strong>&nbsp;Drag&nbsp;</strong> swatches to view more.
            </p>
        </div>
        <!-- This tray will be filled with colors via JS, and the ability to slide this panel will be added in with a lightweight slider script (no dependency used for this) -->
        <div id="js-tray" class="tray">
            <div id="js-tray-slide" class="tray__slide"></div>
        </div>
    </div>

    <!-- The main three.js file -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>

    <!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
    <script src='https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js'></script>

    <!-- This is a simple to use extension for three.js that activates all the rotating, dragging and zooming controls we need for both mouse and touch, there isn't a clear CDN for this that I can find -->
    <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>

    <script src="index.js"></script>
    </body>

</html>
